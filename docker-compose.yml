version: "2"
services:
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./:/usr/src/app
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
  swagger:
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/foo/parkme.v1.yaml
    volumes: ["$PWD:/foo"]
    ports:
      - "8081:8080"
